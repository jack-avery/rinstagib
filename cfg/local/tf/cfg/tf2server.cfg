hostname "RAS INSTAGIB | NA EAST 1"
maxplayers 12

// Server Logging
log on
mp_logdetail "3"
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_log_onefile 0

// Disable randomness
tf_weapon_criticals 0
tf_use_fixed_weaponspreads 1

// Increase air control
sv_airaccelerate 100

// Voting settings
sv_vote_issue_nextlevel_allowed 0
sv_vote_issue_extendlevel_allowed 0
sv_vote_issue_kick_allowed 1
sv_vote_issue_scramble_teams_allowed 0
sv_vote_kick_ban_duration 30

// INSTAGIB settings
sv_alltalk 1
tf_spawn_glows_duration 0
tf_preround_push_from_damage_enable 1
tf_avoidteammates_pushaway 0

// Base map limits
mp_timelimit 20

// Mapchooser settings
sm_mapvote_start 5
sm_mapvote_startround 0
sm_extendmap_timestep 15
sm_mapvote_exclude 0
sm_mapvote_extend 2
mp_bonusroundtime 16

sm_rtv_needed 0.5
sm_rtv_initialdelay 10
sm_rtv_interval 0
